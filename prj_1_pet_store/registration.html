    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
</head>

<body>
    <nav class="horisontal-navbar">
        <h1>Pet Store</h1>
        <ul class="horisontal-navbar-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </nav>

    <div class="login container">
        <h1 class="text-center">Registration</h1>
        <form action="" class="form">
            <div class="form-group">
                <div class="form-flexbox">
                    <div class="w-50 inline-block">
                        <label for="name">Name</label>
                        <input type="text" class="form-input" name="" id="name">
                    </div>
                    <div class="w-50 inline-block">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-input" name="" id="surname">
                    </div>
                </div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-input" name="" id="username">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-input" name="" id="password">
                <input type="submit" value="Sign Up" class="btn-blue mt-10 form-button">
                <span class="mt-10">Already have an account? <a href="login.html">Sign In</a></span>
            </div>
        </form>
</body>
